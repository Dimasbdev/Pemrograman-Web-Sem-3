<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Saldo Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <h2 class="text-3xl font-bold text-center text-white mb-6">Kalkulator Saldo Bank</h2>

            <div class="bg-blue-900 border-l-4 border-blue-500 p-4 mb-6">
                <p class="font-semibold text-blue-200 mb-2">Ketentuan Bank X:</p>
                <ul class="text-sm text-gray-300 space-y-1">
                    <li>• Bunga 3% per tahun jika saldo &lt; Rp. 1.100.000</li>
                    <li>• Bunga 4% per tahun jika saldo ≥ Rp. 1.100.000</li>
                    <li>• Biaya administrasi: Rp. 9.000 per bulan</li>
                </ul>
            </div>

            <form method="POST" action="soal1.php" class="space-y-4">
                <div>
                    <label for="saldo_awal" class="block text-sm font-medium text-gray-200 mb-2">
                        Saldo Awal (Rp):
                    </label>
                    <input type="number" id="saldo_awal" name="saldo_awal" value="1000000" required min="0" step="1000"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <div>
                    <label for="bulan" class="block text-sm font-medium text-gray-200 mb-2">
                        Jangka Waktu (Bulan):
                    </label>
                    <input type="number" id="bulan" name="bulan" required min="1" max="120"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <button type="submit" name="hitung"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                    Hitung Saldo Akhir
                </button>
            </form>
        </div>
    </div>
</body>

</html>
