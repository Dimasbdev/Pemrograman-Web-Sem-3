<html>

<head>
    <title>Seleksi if-else</title>
</head>

<body>
    <script type="text/javascript">
        var nilai = prompt("Masukkan nilai (0-100) : ", 0);
        var hasil = "";
        if
            (nilai >= 60) hasil = "Lulus";
        else hasil = "Tidak Lulus";
        document.write("Nilai anda : " + nilai);
        document.write("<br> ");
        document.write("Anda " + hasil);


    </script>
</body>

</html>
