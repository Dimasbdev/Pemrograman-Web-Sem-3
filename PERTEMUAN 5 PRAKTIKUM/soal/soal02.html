<html>

<head>
    <title>Perulangan Berdasarkan Input(Soal 2)</title>
</head>

<body>
    <script type="text/javascript">
        var jumlah = prompt("Masukkan jumlah pengulangan : ", 0);

        document.write("Anda memasukkan angka: " + jumlah + "<br><br>");

        for (i = 1; i <= jumlah; i++) {
            document.write(i + ". Sampai jumpa kembali <br>");
        }

        document.write("<br>Perulangan selesai");
    </script>
</body>

</html>
