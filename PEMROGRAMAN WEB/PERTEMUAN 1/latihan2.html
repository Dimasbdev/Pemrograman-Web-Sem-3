<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Heading</title>
</head>

<body>
    <!-- Heading dari h1-h6 -->
    <h1>Ini adalah heading 1 (Judul)</h1>
    <h2>Ini adalah heading 2(Sub Judul)</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- contoh penggunaan heading dalam struktur dokumen -->
    <h1>Bab 1: Pengenalan Web</h1>
    <h2>1.1 apa itu HTML</h2>
    <h3>definisi HTML</h3>
    <h2>1.2 mengapa belajar HTML</h2>
</body>

</html>
