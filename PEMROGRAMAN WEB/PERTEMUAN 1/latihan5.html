<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar gambar</title>
</head>

<body>
    <h1>contoh gambar dalam html</h1>

    <!-- gambar dgn alt text -->
    <h2>gambar lokal</h2>
    <img src="roblox.png" alt="Contoh gambar" width="300">
    <p>gambar diatas adalah contoh gambar lokal</p>

    <!-- gambar dgn ukuran berbeda -->
    <h2>gambar dgn ukuran berbeda</h2>
    <img src="roblox.png" alt="gambar kecil" width="150" height="100">
    <img src="roblox.png" alt="gambar sedang" width="250" height="170">

    <!-- gambar dari internet -->
    <h2>gambar dari internet</h2>
    <img src="https://course-net.com/wp-content/uploads/2022/11/html-1.png" alt="place holder image" width="300">

    <!-- gambar sebagai link -->
    <h2>gambar sebagai link</h2>
    <a href="google.com">
        <img src="https://course-net.com/wp-content/uploads/2022/11/html-1.png" alt="klik gambar ini">
    </a>

    <!-- figure dan figcaption -->
    <h2>gambar dgn caption</h2>
    <figure>
        <img src="https://course-net.com/wp-content/uploads/2022/11/html-1.png" alt="HTML" width="400">
        <figcaption>Logo HTML</figcaption>
    </figure>
</body>

</html>
