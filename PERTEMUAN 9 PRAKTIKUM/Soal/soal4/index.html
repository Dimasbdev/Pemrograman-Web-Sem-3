<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru (GET Method)</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Form Pendaftaran Mahasiswa Baru</h1>
        <h2>Universitas X (Method GET)</h2>

        <form method="get" action="src/php/soal4.php">
            <div class="form-row">
                <label for="namaLengkap">Nama Lengkap <span class="required">*</span></label>
                <input type="text" id="namaLengkap" name="namaLengkap" required>
            </div>

            <div class="form-row">
                <label for="tempatLahir">Tempat Lahir <span class="required">*</span></label>
                <input type="text" id="tempatLahir" name="tempatLahir" required>
            </div>

            <div class="form-row">
                <label>Tanggal Lahir <span class="required">*</span></label>
                <div class="date-group">
                    <select name="tanggal" id="tanggal" required>
                        <option value="">Tanggal</option>
                    </select>

                    <select name="bulan" required>
                        <option value="">Bulan</option>
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>

                    <select name="tahun" id="tahun" required>
                        <option value="">Tahun</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label for="alamatRumah">Alamat Rumah <span class="required">*</span></label>
                <textarea id="alamatRumah" name="alamatRumah" rows="4" required></textarea>
            </div>

            <div class="form-row">
                <label>Jenis Kelamin <span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="jenisKelamin" value="Pria" required>
                        Pria
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="jenisKelamin" value="Wanita" required>
                        Wanita
                    </label>
                </div>
            </div>

            <div class="form-row">
                <label for="asalSekolah">Asal Sekolah <span class="required">*</span></label>
                <input type="text" id="asalSekolah" name="asalSekolah" required>
            </div>

            <div class="form-row">
                <label for="nilaiUAN">Nilai UAN <span class="required">*</span></label>
                <input type="number" id="nilaiUAN" name="nilaiUAN" step="0.01" min="0" max="100" required>
            </div>

            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
