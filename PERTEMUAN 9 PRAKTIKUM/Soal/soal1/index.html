<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Saldo Akhir</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <h1>Hitung Saldo Akhir Tabungan</h1>

    <form method="post" action="src/php/soal1.php">
        <div class="form-row">
            <label for="saldoAwal">Saldo Awal (Rp)</label>
            <input id="saldoAwal" name="saldoAwal" type="number" step="0.01" min="0" value="1000000" required>
        </div>

        <div class="form-row">
            <label for="bunga">Bunga per Bulan (%)</label>
            <input id="bunga" name="bunga" type="number" step="0.01" min="0" value="0.25" required>
        </div>

        <div class="form-row">
            <label for="bulan">Lama (Bulan)</label>
            <input id="bulan" name="bulan" type="number" step="1" min="0" value="11" required>
        </div>

        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <div class="note">Contoh: Saldo awal Rp 1.000.000, bunga 0.25% per bulan, selama 11 bulan.</div>
</body>

</html>
